<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery MediaQuery Change Event Plugin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
	<style>
		html {
			font-family: Meiryo, 'メイリオ', sans-serif;
			color: white;
			font-size: calc(6px + 0.5vw + 0.5vh);
		}
		a {
			color: inherit;
		}
		body {
			margin: 0;
		}
		html, body, body > div {
			height: 100%;
		}
		body > div {
			display: flex;
			flex-direction: column;
			background: #24C6DC; /* fallback for old browsers */
			background: -webkit-linear-gradient(to left, #24C6DC , #514A9D); /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to left, #24C6DC , #514A9D); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		}
		body > div > * {
			flex: 0 0 auto;
		}
		body > div > main {
			flex: 1 0 auto;
		}
		@media(max-width: 1280px) {
			body > div {
				background: #ffb347; /* fallback for old browsers */
				background: -webkit-linear-gradient(to left, #ffb347 , #ffcc33); /* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(to left, #ffb347 , #ffcc33); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

			}
		}
		@media(max-width: 960px) {
			body > div {
				background: #fd746c; /* fallback for old browsers */
				background: -webkit-linear-gradient(to left, #fd746c , #ff9068); /* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(to left, #fd746c , #ff9068); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			}
		}
		@media(max-width: 640px) {
			body > div {
				background: #EECDA3; /* fallback for old browsers */
				background: -webkit-linear-gradient(to left, #EECDA3 , #EF629F); /* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(to left, #EECDA3 , #EF629F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			}
		}
		@media(max-width: 320px) {
			body > div {
				background: #76b852; /* fallback for old browsers */
				background: -webkit-linear-gradient(to left, #76b852 , #8DC26F); /* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(to left, #76b852 , #8DC26F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			}
		}
		main {
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: calc(2px + 2vh + 2vw);
		}
		header {
			display: flex;
			justify-content: space-between;
			align-items: baseline;
			padding: 5px 20px;
		}
		footer {
			padding: 5px 20px;
			text-align: right;
			font-size: 0.9rem;
		}
		h1 {
			font-size: 1.1rem;
		}
		nav > ul {
			display: flex;
			align-items: baseline;
			list-style: none;
			margin: 0 -10px;
		}
		nav > ul > li {
			padding: 0 10px;
		}
	</style>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-53227157-7', 'auto');
		ga('send', 'pageview');

	</script>
</head>
<body>
<div>
	<header>
		<h1>jquery.mediaquerychange.js</h1>
		<nav>
			<ul>
				<li><a href="https://raw.githubusercontent.com/igari/jquery.mediaquerychange.js/gh-pages/jquery.mediaquerychange.js" download>Download</a></li>
				<li><a href="https://github.com/igari/jquery.mediaquerychange.js">Github</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<output></output>
	</main>
	<footer>
		<p><small>Copyright © <a href="https://github.com/igari" target="_blank">Igari Takeharu</a>. All rights reserved.</small></p>
	</footer>
</div>
<script src="./jquery-2.2.3.min.js"></script>
<script src="jquery.mediaquery-change.js"></script>
<script>
	$(function() {
		setText();

		$(window).on('mediaquery:change', setText);

		function setText(event) {
			$('output').html((event && event.matchedMedia.join('<br>')) || 'Let\' resize window width!');
		}
	});
</script>
</body>
</html>
